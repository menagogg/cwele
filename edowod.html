<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-dowód</title>
    <style>
      body {
        text-align: center;
      }

        canvas {
            border: 1px solid #000;
        }
  </style>
</head>
<body>
    <h2>
     <img src="https://duckduckgo.com/i/e3cc2cfa6d7bdf63.png" width="3%"/> Twój dokument tożsamości 
  </h2> <br>
    <canvas id="id-card" width="1180" height="716"></canvas>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);

            const canvas = document.getElementById('id-card');
            const ctx = canvas.getContext('2d');

            const image = new Image();
            image.src = 'https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.gremicdn.pl%2Fimage%2Ffree%2F44199a780e7a374c575f6d406d16d8bc%2F%3Ft%3Dresize%3Afill%3A1200%3A716%2Cenlarge%3A1&f=1&nofb=1&ipt=876598be523e7ca4731f3221b8d52d100f72c3575952e10f01c1d1ec1eaf534f&ipo=images'; // Zastąp ścieżkę do obrazu wzoru dowodu osobistego
            image.onload = function() {
                ctx.drawImage(image, 0, 0);


                ctx.font = 'bold 24px Arial';
                ctx.fillStyle = 'black';

                ctx.fillText(urlParams.get('surname'), 443, 190); // Zastąp odpowiednimi współrzędnymi
                ctx.fillText(urlParams.get('given-names'), 443, 280); // Zastąp odpowiednimi współrzędnymi
                ctx.fillText(urlParams.get('citizenship'), 443, 360); // Zastąp odpowiednimi współrzędnymi
                ctx.fillText(urlParams.get('birthdate'), 783, 360); // Zastąp odpowiednimi współrzędnymi
                ctx.fillText(urlParams.get('id-number'), 443, 460); // Zastąp odpowiednimi współrzędnymi
                ctx.fillText(urlParams.get('gender'), 783, 440); // Zastąp odpowiednimi współrzędnymi
                ctx.fillText(urlParams.get('expiry-date'), 443, 540); // Zastąp odpowiednimi współrzędnymi
                ctx.fillText(urlParams.get('can-number'), 923, 635); // Zastąp odpowiednimi współrzędnymi

                const photo = new Image();
                photo.src = urlParams.get('photo');
                photo.onload = function() {
                    ctx.drawImage(photo, 850, 50, 200, 250); // Zastąp odpowiednimi współrzędnymi i rozmiarami
                };
            };
        };
    </script>
</body>
</html>
